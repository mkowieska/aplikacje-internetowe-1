<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="lab2B-css.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <input type="text" id="search-bar" placeholder="Search tasks...">
        </header>
        <main>
            <ul id="task-list"></ul>
        </main>
        <footer>
            <input type="text" id="task-input" placeholder="Add a new task..." maxlength="255">
            <input type="datetime-local" id="task-deadline">
            <button id="add-task-btn">Add Task</button>
        </footer>
    </div>
    <script src="lab2B-js.js"></script>
</body>
</html>
